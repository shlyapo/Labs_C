name: C5

on:
  push:
    branches: [ main ]
    paths:
      - 'laba_4_1/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'laba_4_1/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: go to laba_4_1 and build
      working-directory: ./laba_4_1
      run: make Makefile build
    - name: test
      working-directory: ./laba_4_1
      run: make Makefile test
